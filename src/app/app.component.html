<h1>Eventos</h1>
<div class="events">
  <div class="event" *ngFor="let node of data">
    <img [src]="'http://projetoaula.ddev.site/' + node.field_image">
    <div class=" desc">{{ node.title_1 }}
    </div>
    <div class="date">

      <span><b>Data de Inicio:</b>
        <div>{{node.field_start_date}}
        </div>
      </span>

      <span>
        <b>Data de Fim:</b>
        <div> {{node.field_end_date}}
        </div>
      </span>
    </div>
  </div>
</div>
